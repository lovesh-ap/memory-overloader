# Memory Leak Test Application Configuration
server.port=8080
server.servlet.context-path=

# Logging configuration
logging.level.com.test.memoryleak=DEBUG
logging.level.root=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,heapdump
management.endpoint.health.show-details=always

# JVM settings for memory monitoring
management.metrics.export.simple.enabled=true